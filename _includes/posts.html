<h2>Posts</h2>

<dl>
  {% for post in site.posts %}
    {% if post.locale == locale_string %}
      <dt>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </dt>
      <dd>
        <small>{{post.excerpt}}</small>
      </dd>
    {% endif %}
  {% endfor %}
</dl>
