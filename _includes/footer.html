<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <ul>
          <li>{{ site.name }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li>
            <p>
              subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
            </p>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul>
          <li>{% include icon-github.html %}</li>
          <li>{% include icon-twitter.html %}</li>
        </ul>
      </div>
      <div class="col-md-4">
        <p>{{ locale.description }}</p>
      </div>
    </div>
  </div>
</footer>
